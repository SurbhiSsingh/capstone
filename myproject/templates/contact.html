<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>   
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head> 
<body class="bg-gradient-to-b from-gray-500 to-gray-3   2300 text-gray-900">
    
    {% include 'navbar.html' %} 
    <section class="text-center py-20">
        <h2 class="text-4xl text-white font-bold">Contact us</h2>
        <p class="text-white mt-2">Students,If you need any help so please contact here</p>
    </section>
    
    <section class="max-w-6xl mx-auto flex flex-wrap items-center justify-between bg-white shadow-lg rounded-lg p-10">
        <div class="w-full md:w-1/2">
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3503.0132474012626!2d77.26904727526836!3d28.594492575684633!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce3bcb5f21499%3A0x6f3a57f5c2d2e04d!2sIndraprastha%20Institute%20of%20Information%20Technology%20Delhi!5e0!3m2!1sen!2sin!4v1715242252610!5m2!1sen!2sin"
            width="100%"
            height="100%"
            style="border:0; border-radius: 10px;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
        <div class="w-full md:w-1/2 px-5">
            <h3 class="text-2xl font-bold mb-5">Send us a message</h3>
            <form class="space-y-4">
                <input type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg" required>
                <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg" required>
                <textarea placeholder="How we can help" class="w-full p-3 border rounded-lg h-24" required></textarea>
                <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">SUBMIT MESSAGE HERE</button>
            </form>
        </div>
    </section>
    <footer class="bg-[#69b3ae] py-8 mt-10">
        <div class="max-w-[1300px] mx-auto px-5 flex flex-col lg:flex-row items-center justify-between gap-5">
            <div class="text-center lg:text-left">
                <p class="text-sm text-white">Â© 2025 VICAS-LAB, IIIT-Delhi. All rights reserved.</p>
            </div>
            <div class="flex gap-4">
                <a href="https://facebook.com" target="_blank" class="text-white hover:text-blue-600 text-xl">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="text-white hover:text-blue-400 text-xl">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" class="text-white hover:text-blue-700 text-xl">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://youtube.com" target="_blank" class="text-white hover:text-red-600 text-xl">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
