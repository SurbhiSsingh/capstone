<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>   
    <script src="https://cdn.tailwindcss.com"></script>
</head> 
<body class="bg-gradient-to-b from-gray-500 to-gray-3   2300 text-gray-900">
    
    {% include 'navbar.html' %} 
    <section class="text-center py-20">
        <h2 class="text-4xl text-white font-bold">Contact us</h2>
        <p class="text-white mt-2">Students,If you need any help so please contact here</p>
    </section>
    
    <section class="max-w-6xl mx-auto flex flex-wrap items-center justify-between bg-white shadow-lg rounded-lg p-10">
        <div class="w-full md:w-1/2">
            <img src="\static\assets\Anuj_grover.jpg" alt="Illustration" class="w-full">
        </div>
        <div class="w-full md:w-1/2 px-5">
            <h3 class="text-2xl font-bold mb-5">Send us a message</h3>
            <form class="space-y-4">
                <input type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg" required>
                <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg" required>
                <textarea placeholder="How we can help" class="w-full p-3 border rounded-lg h-24" required></textarea>
                <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">SUBMIT MESSAGE HERE</button>
            </form>
        </div>
    </section>
</body>
</html>
