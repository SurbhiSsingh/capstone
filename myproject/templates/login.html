<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-screen bg-cover bg-center"
    style="
      background-image: url('https://source.unsplash.com/random/1920x1080/?mountains');
    "
  >
    <div class="flex items-center justify-center h-full">
      <div
        class="bg-black bg-opacity-50 p-10 rounded-lg shadow-lg w-96 text-white"
      >
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-4">
            <label class="block mb-2">Enter your username</label>
            <input
              name="username"
              class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="mb-4">
            <label class="block mb-2">Enter your password</label>
            <input
              type="password"
              name="password"
              class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="flex items-center justify-between mb-4">
            <label class="flex items-center">
              <input type="checkbox" class="mr-2" /> Remember me
            </label>
            <a href="#" class="text-blue-400 hover:underline"
              >Forgot password?</a
            >
          </div>
          <button
            type="submit"
            class="w-full p-2 bg-blue-600 rounded text-white hover:bg-blue-700"
          >
            Log In
          </button>
        </form>

        <!-- Register Link -->
      </div>
    </div>
  </body>
</html>
