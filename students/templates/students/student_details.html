{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto p-8 bg-white shadow-2xl rounded-2xl border border-gray-200">
    <div class="flex items-center space-x-6 mb-6">
        {% if post.profile_photo %}
        <img src="{{ post.profile_photo.url }}" alt="{{ post.name }}" class="w-16 h-16 rounded-full border-2 border-gray-300">
        {% else %}
        <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center text-gray-500">N/A</div>
        {% endif %}
        <div>
            <h1 class="text-2xl font-semibold text-gray-900">{{ student.name }}</h1>
            <p class="text-lg text-gray-500">{{ student.course }} | {{ student.year }}</p>
        </div>
    </div>
    <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 shadow-inner">
        <h2 class="text-2xl font-semibold text-gray-800 mb-3">About</h2>
        <p class="text-gray-700 leading-relaxed">{{ student.content }}</p>
    </div>
</div>
{% endblock %}
