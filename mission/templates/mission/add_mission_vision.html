{% extends "base.html" %} {% block content %}
<div class="max-w-3xl mx-auto py-10">
  <h1 class="text-3xl font-bold text-center mb-8">Add Mission & Vision</h1>
  <form
    method="post"
    class="bg-gray-50 shadow-lg rounded-lg p-8 space-y-6 border border-gray-200"
  >
    {% csrf_token %}

    <!-- Mission Field -->
    <div>
      <label
        for="id_mission_text"
        class="block text-lg font-medium text-gray-700 mb-2"
        >Mission</label
      >
      <textarea
        name="mission_text"
        id="id_mission_text"
        rows="6"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="Write the mission statement here..."
        required
      ></textarea>
    </div>

    <!-- Vision Field -->
    <div>
      <label
        for="id_vision_text"
        class="block text-lg font-medium text-gray-700 mb-2"
        >Vision</label
      >
      <textarea
        name="vision_text"
        id="id_vision_text"
        rows="6"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
        placeholder="Write the vision statement here..."
        required
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md"
      >
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock %}
