{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center mt-20">
    <div class="bg-white px-4 py-4 rounded-lg shadow-md w-96 border">
        <h2 class="text-xl font-semibold text-center mb-2">Verify OTP</h2>
        {% if error %}
        <div class="text-red-500 text-center">{{ error }}</div>
        {% endif %}
        <form method="post" class="space-y-2">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="Enter OTP" required class="w-full px-4 py-2 border rounded" />
            <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 duration-300">
                Verify
            </button>
        </form>
    </div>
</div>
{% endblock %}
