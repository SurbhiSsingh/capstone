<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ affiliation.name }}</title>
    <style>
        /* Minimal styling to replicate the header look */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            background: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 60px;
            margin-right: 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            cursor: pointer;
        }
        .hero-section {
            position: relative;
            background: url('/static/path-to-your-image.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 40px;
        }
        .hero-section h2 {
            font-weight: normal;
            margin: 0;
            font-size: 24px;
        }
        .hero-section h1 {
            background: orange;
            display: inline-block;
            padding: 5px 10px;
            font-size: 30px;
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Centre for AI Logo" />
        <nav>
            <ul>
                <li>Research</li>
                <li>Education</li>
                <li>People</li>
                <li>Activities</li>
                <li>Career</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>

    <section class="hero-section">
        <h2>&gt; finding patterns</h2>
        <h1>to change the world for the better ...</h1>
    </section>

    <main>
        <h1>{{ affiliation.name }}</h1>
        <p>{{ affiliation.description }}</p>
        <p>Website: <a href="{{ affiliation.website }}" target="_blank">{{ affiliation.website }}</a></p>
    </main>
</body>
</html>
