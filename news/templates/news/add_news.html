{% extends "base.html" %} {% block content %}
<div class="max-w-3xl mx-auto py-10">
  <h1 class="text-3xl font-bold text-center mb-8">ðŸ“° Submit News</h1>
  <form
    method="post"
    class="bg-gray-50 shadow-lg rounded-lg p-8 space-y-6 border border-gray-200"
  >
    {% csrf_token %}

    <!-- Title Field -->
    <div>
      <label for="id_title" class="block text-lg font-medium text-gray-700 mb-2"
        >Title</label
      >
      <input
        type="text"
        name="title"
        id="id_title"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="Enter the news title"
        required
      />
    </div>

    <!-- Content Field -->
    <div>
      <label
        for="id_content"
        class="block text-lg font-medium text-gray-700 mb-2"
        >Content</label
      >
      <textarea
        name="content"
        id="id_content"
        rows="6"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="Write the news content here..."
        required
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md"
      >
        Submit News
      </button>
    </div>
  </form>
</div>
{% endblock %}
