<!-- filepath: publications/templates/publications/add_publication.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto py-10">
    <h1 class="text-2xl font-bold mb-6 text-center">Add New Publication</h1>
    <form method="post" class="bg-white shadow rounded-lg p-6 space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
    </form>
</div>
{% endblock %}
