{% extends "base.html" %} {% block content %}

<div class="flex items-center justify-center h-full">
  <div class="bg-white border p-10 rounded-md mt-20 shadow-lg w-96">
    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block mb-2">Enter your email</label>
        <input
          type="email"
          name="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md outline-none shadow-sm transition duration-300"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-2">Enter your password</label>
        <input
          type="password"
          name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md outline-none shadow-sm transition duration-300"
        />
      </div>
      <div class="flex items-center justify-between mb-4">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2" /> Remember me
        </label>
        <a href="#" class="text-blue-400 hover:underline">Forgot password?</a>
      </div>
      <button
        type="submit"
        class="w-full mt-4 bg-[#4cb4a5] text-white py-2 rounded-lg hover:bg-[#4cb4a5]/80 duration-300 transition"
      >
        Login
      </button>
    </form>

    <!-- Register Link -->
    <div class="text-center mt-4 text-gray-600">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-blue-400 hover:underline"
        >Register here</a
      >
    </div>
  </div>
</div>
{% endblock %}
