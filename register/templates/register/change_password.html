{% extends 'base.html' %} {% block content %}

<div class="min-h-screen bg-gray-100 flex flex-col">
  <div class="flex-1 flex items-start justify-center bg-gray-100">
    <div class="w-full max-w-4xl px-8 py-12">
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold text-gray-700 mb-6">Change Password</h3>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-4">
            <label for="old_password" class="block text-gray-700">Old Password</label>
            <input type="password" name="old_password" id="old_password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
          </div>
          <div class="mb-4">
            <label for="new_password" class="block text-gray-700">New Password</label>
            <input type="password" name="new_password" id="new_password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
          </div>
          <div class="mb-4">
            <label for="confirm_password" class="block text-gray-700">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
          </div>
          <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
