
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center">üìù Add a New Blog</h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            <!-- Blog Title -->
            <div>
                <label class="block text-gray-700 font-medium">Title</label>
                <input type="text" name="title" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Blog Content -->
            <div>
                <label class="block text-gray-700 font-medium">Content</label>
                <textarea name="content" rows="5" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400" required></textarea>
            </div>

            <!-- Author Name -->
            <div>
                <label class="block text-gray-700 font-medium">Author Name</label>
                <input type="text" name="author" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Upload Image -->
            <div>
                <label class="block text-gray-700 font-medium">Upload Image</label>
                <input type="file" name="image" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                üì§ Submit Blog
            </button>
        </form>
    </div>

</body>
</html>
